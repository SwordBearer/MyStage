<include file="Public:libs_import"/>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#">SwordBearer's Lab</a>
			<ul class="nav">
				<li>
					<a href="{:U(index)}">首页</a>
				</li>
				<li class="active">
					<a href="{:U(monkey)}">程序猿</a>
				</li>
				<li>
					<a href="{:U(essay)}">个人日志</a>
				</li>
				<li>
					<a href="{:U(enshrine)}">收藏</a>
				</li>
				<li>
					<a href="#">关于</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<div class="main_content">
	<!--右侧栏-->
	<div  class="rightSide">
		<div id="weiboInfo" class="baseDiv">
			<h4 class="sidebarTitle">W T F ?</h4>
			<!-- 微博秀 -->
			<iframe width="100%" height="300" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=300&fansRow=2&ptype=1&speed=0&skin=9&isTitle=0&noborder=0&isWeibo=1&isFans=0&uid=2407334984&verifier=ec0391a3&dpc=1"></iframe>
			<ul class="sidebarMenu">
				<li>日访问量：237</li>
				<li>总访问量：3743</li>
			</ul>
		</div>
		<!-- 所有专栏Topic -->
		<div class="baseDiv">
			<h4 class="sidebarTitle">博客专栏</h4>
			<ul class="sidebarMenu">
				<volist name="allTopics" id="topic">
					<li>
						<a href="{:U(monkey)}/catid/{$curCat}/topicid/{$topic.id}">{$topic.name}</a>
					</li>
				</volist>
			</ul>
		</div>
	</div>
	<!-- end 右侧栏 -->
	<div class="main">
		<volist name="allBlogs" id="blog">
			<div class="feed">
				<span class="ico_type_Original"/>
				<a href="{:U(blog_details)}/blogid/{$blog.id}" target="_blank">{$blog.title}</a>
				<div>{$blog.content}</div>
				<div class="feedManage">
					{$blog.inputtime}&nbsp;[{$blog.readcount}/{$blog.commentcount}]
				</div>
			</div>
		</volist>
	</div>
</div>
</body>
</html>
