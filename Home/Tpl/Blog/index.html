				</ul>
			</div>
		</div>
	</div>

<div class="main_content">
	<!-- 侧边栏 -->
	<div class="sidebar">
		<div id="weiboInfo" class="baseDiv">
			<h4 class="sidebarTitle">W T F ?</h4>

		<div id="commnets" class="baseDiv">

			<ul class="sidebarMenu">
				<volist name="allTopics" id="topic">
					<li>
						<a href="">{$topic.name}</a>

				</volist>
			</ul>
		</div>
	</div>
	<!-- end 侧边栏 -->
	<div class="main baseDiv">
		<volist id="blog" name="allBlogs">
			<div class="blogEntry">
				<div class="blogTitle">
					<span class="ico_type_Original"/>
					<a href="{:U(blog_details)}/{$blog.id}">{$blog.title}</a>
				</div>
			</div>
		</volist>
