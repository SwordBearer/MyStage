<include file="Public:libs_import"/>
<title>{$curBlog.title}</title>
</head>
<body>
<div class="nav">
	<div class="nav-inner">
		<a class="brand" href="#">SwordBearer's Lab</a>
		<ul>
			<li>
				<a href="{:U(index)}">首页</a>
			</li>
			<li>
				<a href="{:U(monkey)}">程序猿</a>
			</li>
			<li>
				<a href="{:U(essay)}">个人日志</a>
			</li>
			<li>
				<a href="{:U(enshrine)}">收藏</a>
			</li>
			<li>
				<a href="{:U(about)}">关于</a>
			</li>
		</ul>
	</div>
</div>
<div class="main_content">
	<div class="blogDetails baseDiv">
		<div class="head">
			<a class="title" href="{:U(blog_details)}/blog/{$curBlog.id}" target="_parent">{$curBlog.title}</a>
			<div class="blogInfo">
				<div style="display: inline;margin-left: 10px;line-height: 25px;">
					发表于{$curBlog.inputtime}&nbsp;&nbsp;&nbsp;&nbsp;
				专栏:{$curBlog.topicname}&nbsp;&nbsp;&nbsp;
			阅读({$curBlog.readcount}) |
					<a href="#commentTitle">评论({$curBlog.commentcount})</a>
				</div>
				<!--百度喜欢后分享按钮 -->
				<div class="bdlikebutton" style="float:left;"></div>
			</div>
		</div>
		<br/>
		<div class="blogBody">{$curBlog.content}</div>
		<div class="commentTitle" id="commentTitle">评论</div>
		<div class="commentList">
			<empty name="allComms">
				<span style="margin:10px;">暂无评论</span>
				<else/>
				<volist name="allComms" id="comm">
					<div class="commDiv">
						<table>
							<tr>
								<td>
									<div class="commInfo">
										{$comm.inputtime}
										<br/>
										<a>IP:{$comm.ipstr}</a>
									</div>
								</td>
								<td>
									<p class="comm">{$comm.content}</p>
								</td>
							</tr>
						</table>
					</div>
				</volist>
			</empty>
		</div>
		<div class="commentTitle" id="addCommDiv">发表评论</div>
		<form class="commForm" action="{:U(addComm)}" method="post">
			<span>请输入评论内容:</span>
			<br/>
			<textarea name="comm" required></textarea>
			<br/>
			<input type="hidden" name="blog" value="{$curBlog.id}"/>
			<input style="btn btn-success" type="submit" value="提交"/>
		</form>
	</div>
</div>

<!-- 百度喜欢后分享 按钮 -->
<script id="bdlike_shell"></script>
<script>
var bdShare_config = {
	"type":"small",
	"color":"red",
	"uid":"870942",
	"likeText":"点赞",
	"likedText":"已赞过",
	"share":"yes"
};
document.getElementById("bdlike_shell").src="http://bdimg.share.baidu.com/static/js/like_shell.js?t=" + Math.ceil(new Date()/3600000);
</script>

<!-- 回到顶部 -->
<div id="gototop" style="display:none;">
	<a id="gototop_hint" href="#" title="回到顶部">
		<img src="__PUBLIC__/res/img/gototop.png" alt="TOP" />
	</a>
</div>
<script type="text/javascript">
    $(function(){
        var d_top=$('#gototop');
        document.onscroll=function(){
            var scrTop=(document.body.scrollTop||document.documentElement.scrollTop);
            if(scrTop>500){
                d_top.show();
            }else{
                d_top.hide();
            }
        }
        $('#gototop_hint').click(function(){
            scrollTo(0,0);
            this.blur();
            return false;
        });
    });
	</script>
</body>
</html>
