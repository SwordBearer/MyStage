<include file="Public:libs_import"/>
<body>
<div class="header">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">SwordBearer's Lab</a>
				<ul class="nav">
					<li>
						<a href="{:U(index)}">首页</a>
					</li>
					<li>
						<a href="{:U(monkey)}">程序猿</a>
					</li>
					<li>
						<a href="{:U(essay)}">个人日志</a>
					</li>
					<li>
						<a href="{:U(enshrine)}">收藏</a>
					</li>
					<li>
						<a href="{:U(about)}">关于</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="main_content">
	<div class="blogDetails baseDiv">
		<div class="title">
			<a href="{:U(blog_details)}/blogid/{$blog.id}" target="_parent">{$curBlog.title}</a>
		</div>
		<div class="blogInfo"></div>
		<div class="blogBody">{$curBlog.content}</div>
	</div>
	<div id="gototop" style="display:none;">
		<a id="gototop_hint" href="#" title="回到顶部">
			<img src="__PUBLIC__/res/img/gototop.png" alt="TOP" />
		</a>
	</div>
	<script type="text/javascript">
    $(function(){
        var d_top=$('#gototop');
        document.onscroll=function(){
            var scrTop=(document.body.scrollTop||document.documentElement.scrollTop);
            if(scrTop>500){
                d_top.show();
            }else{
                d_top.hide();
            }
        }
        $('#gototop_hint').click(function(){
            scrollTo(0,0);
            this.blur();
            return false;
        });
    });
	</script>

</div>
</body>
</html>
